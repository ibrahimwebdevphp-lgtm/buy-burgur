<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="order.css">
    <title>Order Burgur</title>
</head>
<body>
    <h1>Your Order</h1>
    <p>Thank you for ordering a <span id="burgur-name"></span>!</p>
    <button onclick="opent()">Buy</button>
    <script>
        function opent() {
            window.open('buy.html');
        }
        const urlParams = new URLSearchParams(window.location.search);
        const burgurName = urlParams.get('burgur');
        document.getElementById('burgur-name').textContent = burgurName;
    </script>
</body>
</html>
